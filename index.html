<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <!-- Titre de l'onglet -->
        <title>JustStreamIt</title>
    </head>
<body>
    <header>
        <div class="logo">
            <img src="images\LOGO_JSI.png" alt="Logo JustStreamIt">
        </div>
        <div class="nav">
            <ul class="nav__items">
                <li><a class="nav__to" href="#">Acceuil</a></li>
                <li><a class="nav__to" href="#">Catégories</a></li>
            </ul>
        </div>
    </header>
    
    <section class="carousel">
        <h2>Film à la une</h2>
        <section id="BestMovie">
            <p></p>
            <img src="" class="element">    
        </section>
    </section>

    <section class="carousel">   
        <h4>Les meilleurs films :</h4>
        <div class="conteneur">
            <div onclick="previous('BestMovies')">	
                <button class="carousel-button prev">&#9664;</button>
            </div>
            <div class= "BestMovies carousel-items">
                <img src="" class="element">
                <img src="" class="element">
                <img src="" class="element">
                <img src="" class="element">
                <img src="" class="element hidden">
                <img src="" class="element hidden">
                <img src="" class="element hidden">
            </div>
            <div onclick="next('BestMovies')">	
                <button class="carousel-button next">&#9654;</button>
            </div>
        </div>
    </section>
    
    <section class="carousel">
        <h4>Action :</h4>
        <div class="conteneur">
            <div onclick="previous('ActionMovies')">	
                <button class="carousel-button prev">&#9664;</button>
            </div>
            <div class= "ActionMovies carousel-items">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element hidden ">
                <img src="" class="element hidden ">
                <img src="" class="element hidden ">
            </div>
            <div onclick="next('ActionMovies')">	
                <button class="carousel-button next">&#9654;</button>
            </div>
        </div>
    </section>

    <section class="carousel">
        <h4>Sci-Fi :</h4>
        <div class="conteneur">
            <div onclick="previous('SciFiMovies')">	
                <button class="carousel-button prev">&#9664;</button>
            </div>
            <div class= "SciFiMovies carousel-items">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element hidden ">
                <img src="" class="element hidden ">
                <img src="" class="element hidden ">
            </div>
            <div onclick="next('SciFiMovies')">	
                <button class="carousel-button next">&#9654;</button>
            </div>
        </div>
    </section>
 


    <section class="carousel">
        <h4>Romance :</h4>
        <div class="conteneur">
            <div onclick="previous('RomanceMovies')">	
                <button class="carousel-button prev">&#9664;</button>
            </div>
            <div class= "RomanceMovies carousel-items">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element ">
                <img src="" class="element hidden ">
                <img src="" class="element hidden ">
                <img src="" class="element hidden ">
            </div>
            <div onclick="next('RomanceMovies')">	
                <button class="carousel-button next">&#9654;</button>
            </div>
        </div>
    </section>

    <div class="modal-container">
        <div class="overlay modal-trigger"></div>
        <div class="modal">
            <button class="close-modal modal-trigger" onclick="toggleModal()">X</button>
            <div class="modal-content">
                <div class="modal-title"></div>
                <div class="modal-genres"></div>
                <div class="modal-directors"></div>
                <div class="modal-year"></div>
                <div class="imbd_score"></div>
                <div class="modal-actors"></div>
            </div>
        </div>
    </div>

     <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <script src="index.js"></script>
</body>
